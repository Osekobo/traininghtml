<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      background-color: skyblue;
      display: flex;
      justify-content: space-between;
      border-radius: 10px;
    }
    .container a {
      text-decoration: none;
      color: white;
      margin-left: 15px;
    }
    .container .navlist {
      display: flex;
      margin-right: 20px;
    }
    .li{
      list-style: none;
    }
    .main {
      color: navy;
      margin: 100px 0 0 50px;
    }
    .myspan{
      color: skyblue;
    }
  </style>
  <body>
    <div class="container">
      <h3><a href="#">Navbar</a></h3>
      <ul class="navlist">
        <li class="li"><a href="#">Home</a></li>
        <li class="li"><a href="#">Features</a></li>
        <li class="li"><a href="#">Services</a></li>
        <li class="li"><a href="#">Our Work</a></li>
      </ul>
    </div>
    <h1 class="main">Navigation bar <br /><span class="myspan">Using HTML & CSS</span></h1>
  </body>
</html>
